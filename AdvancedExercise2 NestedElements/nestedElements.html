<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Elements</title>
</head>
<body>
	<div>
		<table border="1">
			<h1>My Weekend planner</h1>
		
			<h2>Plan for saturday:</h2>
			<thead>
				<tr>
					<th>before-noon</th>
					<th>afternoon</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>wake up</td>
					<td>go for a run</td>
				</tr>

				<tr>
					<td>clean the room</td>
					<td>do the laundry</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div>

		<h2>Sunday plan: </h2>

		<ol>
			
			<li>Ironing
				<ul>
					<li>Pants</li>
					<li>Shirts</li>
				</ul>				
			</li>
			<li>Cook Launch
				<ul>
					<li>Soup</li>
					<li>Desert</li>
				</ul>
			</li>
			<li>Read the notes
				<ul>
					<li>HTML</li>
					<li>CSS</li>
				</ul>
			</li>

		</ol>
		

	</div>

	
</body>
</html>
