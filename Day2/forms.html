<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1> Contact us!</h1>

	<form action="submithere" method="get">
		<div>
			<br>
			<label>Firstname: 
				<input type="text" name="firstname" placeholder="Your Firstname">
			</label>
		</div>
		
		<div>
			<label>Lastname: 
				<input type="text" name="lastname" placeholder="Your Lastname">
			</label>
		</div>
		<div>
			<label>Email: 
				<input type="email" name="email" placeholder="Your Email">
			</label>
		</div>

		<div>
			<br>
			
			<label> Your gender <br>
				 <input type="radio" name="gender" value="male"> Male<br>
				 <input type="radio" name="gender" value="female"> Female<br>
				 <input type="radio" name="gender" value="other" checked> Other
			</label>

		</div>

		<div>
			<br>
			<label>Select Month you were born in! 
				<select name="month">                                                                             
  					<option value="januar<">January</option>
					<option value="february">February</option>                                
					<option value="march">March</option>
					<option value="april">April</option>
					<option value="may">May</option>
					<option value="june">June</option>
					<option value="july">July</option>
					<option value="august">August</option>
					<option value="september">September</option>
					<option value="oct">October</option>
					<option value="novt">November</option>
					<option value="dec">December</option>
					
				</select>



			</label>
		
		<div>
			<br>
			<label> <textarea name="message" rows="8" cols="35">Write in here!
				</textarea>

		</div>
		


		</div>
		<br>
		<br>
		<input type="submit" value="Sign Up">	
	</form>
</body>
</html>
